version: '3.8'

services:  

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: ktaxes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped


volumes:
  postgres_data:
